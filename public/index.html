<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/style.css" class=""></link>
</head>
<body>
    <div id="content">
        <div id="room"></div><!-->Current Chat room name</!-->
        <div id="roomlist"></div>
        <div id="messages"></div>
        <form action="post" id="send-form">
            <input type="text" id="send-message" />
            <input type="submit" id="send-button" value="Send" />
            <div id="help">
                Chat commands:
                <ul>
                    <li>Change Nickname: <code>/nick [username]</code></li>
                    <li>Join/create room: <code>/join [room name]</code></li>
                </ul>
            </div>
        </form>
    </div>
    <script src="/socket.io/socket.io.js" type="text/javascipt"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascipt"></script>
    <script src="/js/chat.js" type="text/javascipt"></script>
    <script src="/js/chat_ui.js" type="text/javascipt"></script>
</body>
</html>
